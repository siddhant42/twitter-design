 width: 100%;

	</table>

		<br> <a th:href="@{/bookingservice/}"><h4>

	<section>
		<div class="container">

			<div class="row">
				<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/bookingservice/book}"
						method="post" role="form">
					<table id="table" border="1">
							<tbody th:each="bike,iterStat : ${bikes}">
							<tr><td colspan="2"><img th:src="@{${bike.imageurl}}" height='300' width='500'></td></tr>
							<tr><td colspan="2" th:text="${'Providor: '+bike.vendor.name}"/></tr>
							<tr><td colspan="2" th:text="${'Model: '+bike.model}" /></tr>
							<tr><td th:text="${fromdate}" th:name="fromdate"/><td th:text="${todate}" th:name="todate"/></tr>
							<tr><td th:text="${'Rs. '+(bike.price)*3}" />
							<td><input type="submit" name="submit" value="Book" onclick=""/></td></tr>
						</tbody>
					</table>
					</form>
				</div>
			</div>
		</div>

	</section>
