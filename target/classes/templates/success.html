<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<script type="text/javascript" th:src="@{/js/home.js}"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<table>
		<tr>
			<td />
			<td><img th:src="@{/images/naukri.jpg}"
				width="200" height="80"
				alt="Logo"></td>
			<td><h1>Naukri Perl Crawler</h1></td>
			<td />
		</tr>
	</table>
	<nav>
		<br> <a th:href="@{/niperlcrawler/home}"><h4>
				<b>Manage Company</b>
			</h4></a><br> <a th:href="@{/niperlcrawler/searchJobs}"><h4>
				<b>View/Download Jobs</b>
			</h4></a><br>
	</nav>
	<section>
		<div class="container">

			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h3>Total No. of Jobs:</h3>
					<h3 th:text="${#lists.size(webJobsList)}"></h3>
					<br>
					<div th:if="${#lists.size(webJobsList)} >0">
					<form autocomplete="off" action="#" th:action="@{/niperlcrawler/download}"
						method="post" class="form-horizontal" role="form">
						<input type="hidden" name="siteId" th:value="${webJobsList[0].webJobsIdentity.SITE}"
						/>
						<button type="submit" class="btn btn-primary btn-block">Download
							Jobs</button>
					</form>
					<table id="table" border="1">
						<tbody>
							<tr th:each="webJobs,iterStat : ${webJobsList}"
								th:if="${iterStat.index}<5">
								<td id="siteId" th:text="${webJobs.webJobsIdentity.SITE}" />
								<td th:text="${webJobs.JOBTITLE}" />
								<td th:text="${webJobs.JOBDESC}" />
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
		</div>

	</section>


</body>
</html>
